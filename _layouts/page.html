---
layout: default
---
<div class="jumbotron" style="background-image: url('{{page.jumbotron}}')"></div>
<div class="wrap page">
  <div class="highlight">
    <h1 class="page-title">
      {{page.title}}
      <br><img src="/images/pc-divider.png">
    </h1>
    {{ content }}
  </div>
  <div class="page-sidebar">
    {% if page.sidebar %}
      {% include {{ page.sidebar }} %}
    {% else %}
      {% include sidebar/twitter.html %}
    {% endif %}
  </div>
</div>
<div style="clear: both"></div>
