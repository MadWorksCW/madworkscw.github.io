---
layout: default
---
<div class="jumbotron" style="background-image: url('{{page.jumbotron}}')">
  {% if page.credit %}
    <div class="credit">
      Photo Credit: {{page.credit}}
    </div>
  {% endif %}
</div>
<div class="wrap page">
  <div class="highlight full">
    <h1 class="page-title">
      {{page.title}}
      <br><img src="/images/pc-divider.png">
    </h1>
    {{ content }}
  </div>
</div>
<div style="clear: both"></div>
